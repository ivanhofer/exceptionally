name: check PR title

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  check-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: check PR title
        uses: deepakputhraya/action-pr-title@master
        with:
          regex: '^(chore|fix)|(#\d+): '
          prefix_case_sensitive: true
